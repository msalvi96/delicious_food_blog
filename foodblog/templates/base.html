<!DOCTYPE html>
<html>
    <title>Delicious Food Blog</title>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    body, h1,h2 {font-family: 'Pacifico', cursive;}
    h3,h4,h5,h6 {font-family: 'Roboto', sans-serif;}
    .w3-bar-block .w3-bar-item {padding:20px}
    @media (min-width: 992px) {
        .animate {
            animation-duration: 0.3s;
            -webkit-animation-duration: 0.3s;
            animation-fill-mode: both;
            -webkit-animation-fill-mode: both;
        }
    }

    @keyframes slideIn {
        0% {
            transform: translateY(1rem);
            opacity: 0;
        }
        100% {
            transform:translateY(0rem);
            opacity: 1;
        }
        0% {
            transform: translateY(1rem);
            opacity: 0;
        }
    }

    @-webkit-keyframes slideIn {
        0% {
            -webkit-transform: transform;
            -webkit-opacity: 0;
        }
        100% {
            -webkit-transform: translateY(0);
            -webkit-opacity: 1;
        }
        0% {
            -webkit-transform: translateY(1rem);
            -webkit-opacity: 0;
        }
    }

    .slideIn {
        -webkit-animation-name: slideIn;
        animation-name: slideIn;
    }
    </style>
    
    <body>
        <nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
            <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button">Close Menu</a>
            {% if user.is_authenticated %}
            <a href="{% url 'create' %}" onclick="w3_close()" class="w3-bar-item w3-button">Create</a>
            <a href="javascript:{document.getElementById('logout').submit()}" onclick="">Logout</a>
            <form id="logout" method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <input type="hidden" />
            </form>
            {% else %}
            <a href="{% url 'signup' %}" onclick="w3_close()" class="w3-bar-item w3-button">Sign Up</a>
            <a href="{% url 'login' %}" onclick="w3_close()" class="w3-bar-item w3-button">Login</a>
            {% endif %}
        </nav>
                  
                  <!-- Top menu -->
        <div class="w3-top">
            <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
                <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">&#9776;</div>
                <div class="w3-center w3-padding-16"><a href="{% url 'home' %}">Delicious Food Blog</a></div>
            </div>
        </div>

        <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
            {% block content %}

            {% endblock %}


            <!-- Footer -->
            <footer class="w3-row-padding w3-padding-32">
                <div class="container w3-center">
                    <h2>Mrunal Salvi {% now "Y" %}</h2>
                    <a href="https://github.com/msalvi96/delicious_food_blog">Github</a>
                </div>
            </footer>
        </div>
        <script>
            // Script to open and close sidebar
            function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            }
            function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
